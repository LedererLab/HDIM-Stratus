<VirtualHost *:80>

	ServerName lulu.com
	DocumentRoot /home/bephillips2/htdocs/HDIM_App

	<Directory />
	  Require all granted
	</Directory>


	WSGIDaemonProcess hdim_app user=bephillips2 group=bephillips2 threads=5
	WSGIScriptAlias / /home/bephillips2/htdocs/HDIM_App/hdim_app.wsgi

	<Directory /home/bephillips2/htdocs/HDIM_App>
		WSGIProcessGroup hdim_app
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>

	CustomLog /home/bephillips2/htdocs/HDIM_App/logs/access.log combined
	ErrorLog /home/bephillips2/htdocs/HDIM_App/logs/error.log

</VirtualHost>
