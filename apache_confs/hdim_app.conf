<VirtualHost *:80>

        DocumentRoot /var/www/HDIM_Stratus

        <Directory /var/www/HDIM_Stratus>
          Require all granted
        </Directory>


        # WSGIDaemonProcess hdim_app user=bephillips2 group=bephillips2 threads=5
        WSGIScriptAlias / /var/www/wsgi-scripts/hdim_app.wsgi

        <Directory /var/www/HDIM_Stratus>
                WSGIProcessGroup hdim_app
                WSGIApplicationGroup %{GLOBAL}
                Require all granted
        </Directory>

        CustomLog /var/www/HDIM_Stratus/logs/access.log combined
        ErrorLog /var/www/HDIM_Stratus/logs/error.log

RewriteEngine on
RewriteCond %{SERVER_NAME} =hdim-stratus.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

